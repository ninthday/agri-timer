<html>
    <head>
        <title>Agrithon Countdown</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <style>
            body{
                text-align: center;
                background: #00ECB9;
                font-family: sans-serif;
                font-weight: 100;
            }

            h1{
                color: #396;
                font-weight: 100;
                font-size: 40px;
                margin: 40px 0px 20px;
            }

            #clockdiv{
                font-family: sans-serif;
                color: #fff;
                display: inline-block;
                font-weight: 100;
                text-align: center;
                font-size: 100px;
            }

            #clockdiv > div{
                padding: 10px;
                border-radius: 3px;
                background: #00BF96;
                display: inline-block;
            }

            #clockdiv div > span{
                padding: 15px;
                border-radius: 3px;
                background: #00816A;
                display: inline-block;
            }

            #time-setting {
                margin-top: 10px;
            }

            .smalltext{
                padding-top: 5px;
                font-size: 16px;
            }

            .agri-btn {
                -webkit-box-sizing: content-box;
                -moz-box-sizing: content-box;
                box-sizing: content-box;
                cursor: pointer;
                margin: 0 auto;
                padding: 6px 20px;
                border: 2px solid #00BF96;
                -webkit-border-radius:5px;
                border-radius: 5px;
                color: #00BF96;
                text-align: center;
                text-overflow: clip;
                letter-spacing: 1px;
                background: #FFF;
                -webkit-transition: background-color 0.3s cubic-bezier(0, 0, 0, 0), color 0.3s cubic-bezier(0, 0, 0, 0), width 0.3s cubic-bezier(0, 0, 0, 0), border-width 0.3s cubic-bezier(0, 0, 0, 0), border-color 0.3s cubic-bezier(0, 0, 0, 0);
                -moz-transition: background-color 0.3s cubic-bezier(0, 0, 0, 0), color 0.3s cubic-bezier(0, 0, 0, 0), width 0.3s cubic-bezier(0, 0, 0, 0), border-width 0.3s cubic-bezier(0, 0, 0, 0), border-color 0.3s cubic-bezier(0, 0, 0, 0);
                transition: background-color 0.3s cubic-bezier(0, 0, 0, 0), color 0.3s cubic-bezier(0, 0, 0, 0), width 0.3s cubic-bezier(0, 0, 0, 0), border-width 0.3s cubic-bezier(0, 0, 0, 0), border-color 0.3s cubic-bezier(0, 0, 0, 0);
            }

            .agri-btn:hover {
                color: #FFF;
                background: #00BF96;
            }

            .agri-btn:active {
                border: 2px solid rgba(33,224,163,1);
                background: rgba(33,224,163,1);
                -webkit-transition: none;
                -moz-transition: none;
                transition: none;
            }

            .agri-input {
                display: inline-block;
                -webkit-box-sizing: content-box;
                -moz-box-sizing: content-box;
                box-sizing: content-box;
                padding: 6px 20px;
                border: none;
                -webkit-border-radius: 5px;
                border-radius: 5px;
                color: #00816A;
                text-overflow: ellipsis;
                background: rgba(252,252,252,1);
                -webkit-box-shadow: 0 1px 2px 0 rgba(0,0,0,0.2) inset;
                box-shadow: 0 1px 2px 0 rgba(0,0,0,0.2) inset;
                text-shadow: 1px 1px 0 rgba(255,255,255,0.66) ;
                -webkit-transition: all 200ms cubic-bezier(0.42, 0, 0.58, 1);
                -moz-transition: all 200ms cubic-bezier(0.42, 0, 0.58, 1);
                transition: all 200ms cubic-bezier(0.42, 0, 0.58, 1);
            }

            .agri-input:hover {
                background: rgba(232,249,255,1);
                -webkit-box-shadow: 0 2px 2px 0 rgba(90,90,90,0.2) inset;
                box-shadow: 0 2px 2px 0 rgba(90,90,90,0.2) inset;
            }

            .agri-input:focus {
                background: rgba(255,253,232,1);
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h1>Agri-Countdown</h1>
                    <div id="clockdiv">
                        <div>
                            <span class="minutes">00</span>
                            <div class="smalltext">Minutes</div>
                        </div>
                        <div>
                            <span class="seconds">00</span>
                            <div class="smalltext">Seconds</div>
                        </div>
                    </div>
                    <div>
                        <button id="stop" class="agri-btn">Stop</button>
                    </div>
                </div>
            </div>
            <div id="time-setting">
                <div class="row" >
                    <div class="col-md-6 col-md-offset-3">
                        <div class="row">
                            <div class="col-md-5 text-right">
                                <p class="lead">Total</p>
                            </div>
                            <div class="col-md-7 text-left">
                                <input type="text" id="set-min" class="agri-input" placeholder="min." size="5">
                                <input type="text" id="set-sec" class="agri-input" placeholder="sec." size="5">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-5 text-right">
                                <p class="lead">Remind</p>
                            </div>
                            <div class="col-md-7 text-left">
                                <p>
                                    <input type="text" id="remind-min" class="agri-input" placeholder="min." size="5">
                                    <input type="text" id="remind-sec" class="agri-input" placeholder="sec." size="5">
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <button id="agriGo" class="agri-btn">Go!</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <hr>
                        <p class="lead">Sound Test</p>
                        <button id="test-start" class="agri-btn">Start</button>
                        <button id="test-remind" class="agri-btn">Remind</button>
                        <button id="test-end" class="agri-btn">End</button>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <br>
                    <img src="images/agri-1.png" alt="Agri-1" style="max-width: 120px;">
                    <img src="images/agri-2.png" alt="Agri-2" style="max-width: 120px;">
                    <img src="images/agri-3.png" alt="Agri-3" style="max-width: 120px;">
                    <img src="images/agri-4.png" alt="Agri-4" style="max-width: 120px;">
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
        <script type="text/javascript" src="js/howler.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript">
            function getTimeRemaining(endtime) {
                var t = Date.parse(endtime) - Date.parse(new Date());
                var seconds = Math.floor((t / 1000) % 60);
                var minutes = Math.floor((t / 1000 / 60) % 60);
                var hours = Math.floor((t / (1000 * 60 * 60)) % 24);
                var days = Math.floor(t / (1000 * 60 * 60 * 24));
                return {
                    'total': t,
                    'days': days,
                    'hours': hours,
                    'minutes': minutes,
                    'seconds': seconds
                };
            }

            function initializeClock(id, remindTime, endtime) {
                var clock = document.getElementById(id);
                var minutesSpan = clock.querySelector('.minutes');
                var secondsSpan = clock.querySelector('.seconds');

                soundStart.play();

                function updateClock() {
                    var t = getTimeRemaining(endtime);

                    minutesSpan.innerHTML = ('0' + t.minutes).slice(-2);
                    secondsSpan.innerHTML = ('0' + t.seconds).slice(-2);

                    if (t.total <= 0) {
                        clearInterval(timeinterval);
                        soundEnd.play();
                    }

                    if (t.total === remindTime) {
                        soundRemind.play();
                    }
                }

                updateClock();
                var timeinterval = setInterval(updateClock, 1000);
            }



            var soundStart = new Howl({
                src: ['sounds/pika.wav']
            });

            var soundRemind = new Howl({
                src: ['sounds/pikapika.wav']
            });

            var soundEnd = new Howl({
                src: ['sounds/pika_attact.wav'],
                loop: true
            });

            var soundEndOnce = new Howl({
                src: ['sounds/pika_attact.wav']
            });

            $('#agriGo').click(function () {
                var r_min = parseInt($('#remind-min').val()) || 0;
                var r_sec = parseInt($('#remind-sec').val()) || 0;
                var remindTime = ((r_min * 60) + r_sec) * 1000;

                var t_min = parseInt($('#set-min').val()) || 0;
                var t_sec = parseInt($('#set-sec').val()) || 0;
                var t_timeDiff = ((t_min * 60) + t_sec) * 1000;
                var deadline = new Date(Date.parse(new Date()) + t_timeDiff);

                initializeClock('clockdiv', remindTime, deadline);

                $('#time-setting').slideUp();
            });

            $('#stop').click(function () {
                soundEnd.stop();
                $('#time-setting').slideDown();
            });

            $('#test-start').click(function () {
                soundStart.play();
            });

            $('#test-remind').click(function () {
                soundRemind.play();
            });

            $('#test-end').click(function () {
                soundEndOnce.play();
            });
        </script>
    </body>
</html>
